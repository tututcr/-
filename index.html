<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽林探秘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <!-- 顶部信息栏 -->
        <div class="top-bar">
            <div id="timer">0s</div>
            <div id="score">0</div>
        </div>
        
        <!-- 游戏开始按钮 -->
        <div id="start-button-container">
             <button id="start-btn">
                  <img src="startbt.png" alt="开始答题" id="start-image">
             </button>
        </div>

        <!-- 问题区域 -->
        <div id="question">问题将显示在这里</div>
        
        <!-- 答案按钮 -->
        <ul>
            <li><button class="answer-btn" id="a">选项 A</button></li>
            <li><button class="answer-btn" id="b">选项 B</button></li>
            <li><button class="answer-btn" id="c">选项 C</button></li>
            <li><button class="answer-btn" id="d">选项 D</button></li>
        </ul>
        
        <!-- 鸟类图片容器 -->
        <div id="bird-image-container" class="hide">
            <img id="bird-image" src="" alt="鸟类图片">
        </div>
        
        <!-- 下一题按钮 -->
        <div id="next-button-container" class="hide">
            <button id="next-question">下一题</button>
        </div>
        
        <!-- 分数显示和重新开始 -->
        <div id="score-container" class="hide">
            <p>游戏结束！</p>
            <p>你的得分：<span id="final-score"></span>/100</p>
            <button id="restart">重新开始</button>
        </div>

        <!-- Pause and End buttons -->
        <button id="pause-btn" class="hide">暂停</button>
        <button id="end-btn" class="hide">结束</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
